    <header class="divider">

    <main class="divider">
      <h2 class="h2">suggest Movie</h2>

      <form method="get" action="weather.html" class="fw">

      <form method="get" action="search.html" class="form">
        <label
          >Movie: <input type="text" name="movie" required title="movie search"
        /></label>
        <label
          >short description:
          <input type="radio" name="desc" value="short" checked />
          <label>long description: </label
          ><input type="Radio" name="desc" value="long"
        /></label>
        <label><input type="submit" value="search" id="search" /></label>
      </form>
